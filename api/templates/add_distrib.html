<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Distribution</title>
</head>
<body>
    <h1>Add a Distribution</h1>
    <form method="POST" action="{{ url_for('add_distribution') }}">
        <label for="cp">Code Postal:</label>
        <input type="text" id="cp" name="cp" required><br><br>

        <label for="address">Adresse:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="city">Ville:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="schedules">Horaires:</label>
        <input type="text" id="schedules" name="schedules" required><br><br>

        <label for="day">Jour:</label>
        <input type="text" id="day" name="day" required><br><br>

        <label for="organisation">Organisation:</label>
        <input type="text" id="organisation" name="organisation" required><br><br>

        <label for="borough">Arrondissement:</label>
        <input type="text" id="borough" name="borough" required><br><br>

        <button type="submit">Add Meal distribution</button>
    </form>
</body>
</html>
